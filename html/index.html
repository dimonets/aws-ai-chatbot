<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AWS AI ChatBot Demo</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <p>
        <button type="button" id="chat-open">Open ChatBot</button>
    </p>

    <div id="chat-widget">
        <div id="chat-container">
            <div id="chat-title"><span>AWS AI ChatBot</span><button id="chat-close">X</button></div>
            <div id="chat-messages"></div>
            <div id="chat-input-container">
                <input id="chat-input" type="text" placeholder="Write your message">
                <button id="chat-send">Send</button>
                <div id="loading">
                    <div class="spinner"></div>
                    <div class="message">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" id="chat-u" value="1" />
    <input type="hidden" id="chat-i" value="" />

    <script src="js/config.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
